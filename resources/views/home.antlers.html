<!-- Homepage - No Header -->

<div class="bg-background min-h-screen">
    <div class="container mx-auto px-8 max-w-6xl">
        <div class="pb-32">
            
            <!-- Hero -->
            <section class="pt-20 lg:pt-32 pb-8 lg:pb-10 text-center lg:text-left">
                <h1 class="font-display text-dark mb-3" style="font-size: 3rem; font-weight: 300; line-height: 1.05; letter-spacing: -0.02em;">
                    Conrad Fulbrook
                </h1>
                <p class="text-gray" style="font-size: 0.9375rem; letter-spacing: 0.02em; font-weight: 400; line-height: 1.7;">
                    Designer — RISD MFA — 
                    <a href="/Conrad-Fulbrook-resume-2025-10.pdf" target="_blank" class="border-b border-gray hover:border-dark transition-colors">Resume</a>
                </p>
            </section>
            
            <!-- Projects -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            {{collection:projects}}
                <article class="group flex flex-col gap-5">
                    {{if coming_soon}}
                        <div class="relative transition-transform duration-500 ease-out group-hover:scale-[1.02]">
                            <img src="{{ glide:main_image width='2400' quality='90' format='webp' sharpen='10' }}" alt="{{title}}" class="w-full h-auto" style="filter: brightness(0.985);" loading="lazy">
                        </div>
                        <div class="space-y-3">
                            <div class="flex items-center gap-4">
                                <div class="flex items-center gap-3">
                                    <h3 class="text-dark" style="font-size: 2.5rem; font-weight: 400; line-height: 1.15;">{{title}}</h3>
                                    <span class="text-gray/50" style="font-size: 1.5rem; line-height: 1;" aria-hidden="true">→</span>
                                </div>
                                <span class="text-gray text-xs px-2.5 py-1.5 border border-gray/50 rounded-md mono" style="font-weight: 500;">COMING SOON</span>
                            </div>
                            <div class="text-gray max-w-3xl" style="font-size: 1.0625rem; line-height: 1.5; letter-spacing: 0.005em;">
                                {{summary}}
                            </div>
                        </div>
                    {{else}}
                        <a href="{{url}}" class="block relative transition-transform duration-500 ease-out group-hover:scale-[1.02] cursor-pointer">
                            <img src="{{ glide:main_image width='2400' quality='90' format='webp' sharpen='10' }}" alt="{{title}}" class="w-full h-auto" style="filter: brightness(0.985);" loading="lazy">
                        </a>
                        <div class="space-y-3">
                            <div class="flex items-center gap-3">
                                <h3 class="text-dark transition-colors duration-300 group-hover:text-gray" style="font-size: 2.5rem; font-weight: 400; line-height: 1.15;">{{title}}</h3>
                                <a href="{{url}}" class="inline-block text-dark hover:text-gray transition-colors duration-300" style="font-size: 1.5rem; line-height: 1; font-weight: 500;" aria-label="View {{title}}">
                                    →
                                </a>
                            </div>
                            <div class="text-gray max-w-3xl" style="font-size: 1.0625rem; line-height: 1.5; letter-spacing: 0.005em;">
                                {{summary}}
                            </div>
                        </div>
                    {{/if}}
                </article>
            {{/collection:projects}}
            </div>
        </div>
    </div>
</div>

{{partial:_footer1}}
